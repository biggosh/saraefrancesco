{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen py-16 px-4 relative" style="background-image: url('https://images.pexels.com/photos/1702373/pexels-photo-1702373.jpeg?auto=compress&cs=tinysrgb&w=1920'); background-size: cover; background-position: center; background-attachment: fixed;">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl p-8 shadow-lg border-4 border-emerald-200">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-serif text-gray-800 mb-4">RSVP</h1>
                <p class="text-gray-600">Saremmo onorati dalla vostra presenza</p>
            </div>

            <form method="post" id="rsvp-form">
                {% csrf_token %}
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Il Tuo Nome *</label>
                    <input type="text" name="guest_name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Parteciperai? *</label>
                    <div class="flex gap-4">
                        <label class="flex items-center">
                            <input type="radio" name="attending" value="true" checked class="mr-2">
                            <span>Sì, ci sarò!</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="attending" value="false" class="mr-2">
                            <span>Mi dispiace, non posso</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Numero di Ospiti *</label>
                    <input type="number" name="number_of_guests" min="1" max="10" value="1" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div class="mb-6" id="additional-guests-container"></div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Intolleranze/Allergie Alimentari</label>
                    <textarea name="food_intolerances" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Messaggio agli Sposi</label>
                    <textarea name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
                    Invia RSVP
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('input[name="number_of_guests"]').on('input', function() {
        const numGuests = parseInt($(this).val()) || 1;
        const container = $('#additional-guests-container');
        container.empty();
        
        if (numGuests > 1) {
            for (let i = 2; i <= numGuests; i++) {
                container.append(`
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium mb-2">Nome Ospite ${i} *</label>
                        <input type="text" name="guest_${i}_name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500">
                    </div>
                `);
            }
        }
    });
});
</script>
{% endblock %}
